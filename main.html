<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raitabandhava</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="background">
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    <div class="bg-decoration bg-decoration-3"></div>
    <div class="bg-decoration bg-decoration-4"></div>
  </div>

  <header class="header">
    <div class="logo">
      <span class="logo-icon">
        <img src="logo.png" alt="Logo" width="40" height="40">
      </span>
      <div>
        <h1 class="logo-text" style="color:#FBC02D;">RAJITHA</h1>
        <h2 class="logo-text" style="color:#00FF88; margin-top:-6px;">BANDHAVA</h2>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="auth-container">
      <div class="auth-card">
        <h2 id="formTitle" class="form-title">Welcome Back</h2>

        <form class="auth-form" id="authForm">
          <!-- Sign-up extra fields -->
          <div class="signup-fields" id="signupFields">
            <div class="form-group">
              <label class="form-label" for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label class="form-label" for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" />
            </div>
            <div class="form-group">
              <label class="form-label" for="farmLocation">Farm Location</label>
              <input type="text" id="farmLocation" name="farmLocation" class="form-input" placeholder="City, State or Region" />
            </div>
          </div>

          <!-- Email field -->
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required />
          </div>

          <!-- Password field -->
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required />
              <button type="button" class="password-toggle" data-target="password">üëÅ</button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group signup-only" id="confirmPasswordGroup">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" />
              <button type="button" class="password-toggle" data-target="confirmPassword">üëÅ</button>
            </div>
          </div>

          <!-- Login options -->
          <div class="login-options" id="loginOptions">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" />
              <span class="checkbox-text">Remember me</span>
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text" id="btnText">Sign In</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </button>
        </form>

        <!-- Footer toggle -->
        <div class="auth-footer">
          <p class="toggle-text">
            <span id="toggleQuestion">Don't have an account?</span>
            <button type="button" class="toggle-btn" id="toggleBtn">Sign Up</button>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer-text">¬© 2025 FarmConnect. Growing together for a sustainable future.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
